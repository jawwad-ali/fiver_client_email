<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiver Client</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="small-text">
            <p>Thank you for booking with us!</p>
        </div>

        <!-- Wrapper -->
        <div class="wrapper">
            <!-- navbar -->
            <header class="header">

                <div class="left_header">
                    <img class="ellipse_img" src="./assets/Ellipse.png" alt="Ellipse">
                    <div class="left_header_text">
                        <span class="name">Morgane M</span>
                        <span class="co-founder">Co-Founder</span>
                    </div>
                </div>

                <div>
                    <img class="right_header_img" src="./assets/Kind-table-logo-2020-Gradient 1.png" alt="">
                </div>
            </header>



            <!-- Hero Section -->
            <div class="hero_section">
                <div class="picture_div">
                    <img class="picture_div_img" src="./assets/rectangle_2.png" alt="Hero Section Image">
                </div>
                <h1 class="heading">Thank you for booking with us!</h1>
                <div class="hero_section_paragraph">
                    <p class="customer_name">
                        Hello *John*,
                    </p>    
                    <p class="thank_you_text">
                        Welcome to the Kind table family! We’re happy to have you here :) We hope you have an
                        unforgettable
                        vegan experience with us. Get featured on our social media– tag us @kindtable. Bon Appétit!
                    </p>
                </div>
            </div>


        </div>


    </div>

</body>

</html>
